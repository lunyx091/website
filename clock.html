<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Clock</title>
<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#111;
    color:#0f0;
    font-family:monospace;
    font-size:50px;
}
</style>
</head>
<body>

<div id="clock">00:00:00</div>

<script>
setInterval(()=>{
    const d = new Date();
    clock.innerText =
        d.getHours().toString().padStart(2,'0') + ":" +
        d.getMinutes().toString().padStart(2,'0') + ":" +
        d.getSeconds().toString().padStart(2,'0');
},1000);
</script>

</body>
</html>
